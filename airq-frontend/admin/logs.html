<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - System Logs</title>
  <link rel="stylesheet" href="css/admin.css" />
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <h2>AirQ Admin</h2>
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="users.html">Users</a>
        <a href="sensors.html">Sensors</a>
        <a href="logs.html" class="active">System Logs</a>
        <a href="#" id="logoutBtn">Logout</a>
      </nav>
    </aside>

    <main class="main-content">
      <div class="header">
        <h1>System Logs</h1>
      </div>

      <!-- Filters -->
      <div class="filters">
        <input type="text" id="logTypeFilter" placeholder="Filter by type (e.g., login)" />
        <input type="date" id="logDateFilter" />
      </div>

      <!-- Logs Table -->
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Message</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody id="logTableBody">
          <!-- Logs will be loaded here -->
        </tbody>
      </table>
    </main>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
